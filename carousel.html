<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css">
        <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
        </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/new-year-background-736885_960_720.jpg" alt="" srcset="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://media.istockphoto.com/id/1336074248/photo/blue-christmas-and-new-year-holiday-frame.jpg?s=612x612&w=is&k=20&c=U6O2mzJltYvM8hyed7avh5hbLhMpsgsABmQq3dpp4fY=" alt="" srcset="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://media.istockphoto.com/id/1063638442/photo/christmas-background-with-fir-tree-and-decor-top-view-with-copy-space.jpg?s=612x612&w=is&k=20&c=0rt0deLr7IZtmO5m9OlEJk4cMZOamsFJwrXWDMTIigk=" alt="" srcset="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselExampleControls"
             data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselExampleControls" 
            data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>
</body>
</html>
