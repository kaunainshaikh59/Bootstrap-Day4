<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modals</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Open modal</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formExample">Open Form</button>




    <div class="modal fade" id="exampleModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Modal Title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is body
                </div>
                <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="formExample" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Modal Form Example</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                   <form>
                    <div class="m-3">
                        <label for="email" class="form-label"> Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="m-3">
                        <label for="password" class="form-label"> Password</label>
                        <input type="password" class="form-control">
                    </div>
                   </form>
                </div>
                <div class="modal-footer">
                        <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
